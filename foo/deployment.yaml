apiVersion: apps/v1
kind: Deployment

metadata:
  name: foo
  labels:
    app: foo

spec:
  selector:
    matchLabels:
      app: foo
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: foo
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
        "consul.hashicorp.com/connect-service-upstreams": "postgres-postgresql:5432"
        "vault.hashicorp.com/agent-inject": "true"
        "vault.hashicorp.com/agent-inject-status": "update"
        "vault.hashicorp.com/role": "foo"
        "vault.hashicorp.com/agent-inject-secret-config.yaml": "database/creds/readonly"
        "vault.hashicorp.com/agent-inject-template-config.yaml": |
          {{- with secret "database/creds/readonly" -}}
          postgres:
            host: localhost
            port: 5432
            username: {{ .Data.username }}
            password: {{ .Data.password }}
            database: foo
          {{- end }}
    spec:
      serviceAccountName: foo
      containers:
        - name: foo
          image: "joaofnds/foo:0.0.5"
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: CONFIG_PATH
              value: "/vault/secrets/"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
