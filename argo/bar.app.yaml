apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: bar-app
  namespace: argocd

spec:
  project: default
  source:
    repoURL: "git@github.com:joaofnds/k8s.git"
    path: bar
    targetRevision: istio
    directory:
      recurse: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: bar
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
