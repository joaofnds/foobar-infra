apiVersion: argoproj.io/v1alpha1
kind: Rollout

metadata:
  name: bar
  labels:
    app: bar

spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: bar
  template:
    metadata:
      labels:
        app: bar
      annotations: {}
    spec:
      containers:
        - name: bar
          image: "joaofnds/bar:0.1.1"
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: FOO_SERVICE_URL
              value: http://foo.foo-staging.svc:80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
  strategy:
    canary:
      stableMetadata:
        labels:
          version: stable
      canaryMetadata:
        labels:
          version: canary
      analysis:
        startingStep: 2
        templates:
          - templateName: success-rate
      trafficRouting:
        istio:
          virtualService:
            name: bar
            routes:
              - primary
          destinationRule:
            name: bar
            stableSubsetName: stable
            canarySubsetName: canary
      steps:
        - setWeight: 10
        - pause:
            duration: 1m
        - setWeight: 20
        - pause: {}
        - setWeight: 40
        - pause:
            duration: 1m
        - setWeight: 60
        - pause:
            duration: 1m
        - setWeight: 80
        - pause:
            duration: 1m
